<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Translation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container col-8 mt-3">
        <div class="row mt-1">
            <div class="header"></div>
        </div>
        <div class="row mt-1">
            <div class="lang-bar">
                <div class="card border-dark bg-dark text-white">
                    <div class="card-header">
                      Yandex Translate API
                    </div>
                    <div class="row card-body d-flex justify-content-between pb-0">
                        <div class="col-sm-12 col-md-5">
                            <select id="langTranslatedFrom" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                                <option value="tr-Tr">Türkçe</option>
                                
                              </select>
                        </div>
                        <div class="col-sm-12 col-md-5">
                            <select id="langTranslatedTo" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                                <option value="en-GB">English</option>
                              </select>
                        </div>
                        <div class="col-sm-12 col-md-6 text-dark">
                            <div id="mainText" style="overflow-y: auto ;"  class="form-floating mb-3">
                                <textarea class="form-control" id="textTranslatedFrom" style="height: 300px;"></textarea>
                                <label  for="floatingInput">Translation From : <b>TÜRKÇE</b></label>
                              </div>
                        </div>
                        <div class=" col-sm-12 col-md-6 text-dark" >
                            <div id="translatedText" class="form-floating mb-3">
                                <textarea class="form-control" id="textTranslatedTo" style="height: 300px;"></textarea>
                                <label  for="floatingInput">Translation To : <b>ENGLISH</b></label>
                          </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
           
    </div>
    



    
    <script src="/js/translation.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
